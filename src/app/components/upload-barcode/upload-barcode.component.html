<div class="upload-barcode">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="3">
        <ion-button (click)="captureBarcode()" type="button" size="large"> <ion-icon name="camera-outline"
            size="large"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="barcode">
    <img class="barcode__image" alt="Silhouette of mountains" [src]="domSrv.bypassSecurityTrustUrl(barcodeSource)" />
  </div>
</div>

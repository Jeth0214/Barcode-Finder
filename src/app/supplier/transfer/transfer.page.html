<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/supplier/{{transfer.supplier_id}}"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center ion-no-padding">GT-{{transfer.number}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin-top">
  <ion-card class="ion-margin-top">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>
        <h2>{{ transfer.date | date:'shortDate':'dd/MM/YYYY'}}</h2>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-list-header>
          <h3>Items:</h3>
        </ion-list-header>
        <ion-list-header>
          <ion-row class="ion-justify-content-between w-100">
            <ion-col size="5">
              <p>LOT</p>
            </ion-col>
            <ion-col size="5">
              <p class="ion-text-end ion-padding-end">QTY</p>
            </ion-col>
          </ion-row>
        </ion-list-header>
        <ion-item *ngFor="let item of transfer.items">
          <ion-row class="ion-justify-content-between w-100">
            <ion-col size="5">
              <p>{{item.lot}}</p>
            </ion-col>
            <ion-col size="5">
              <p class="ion-text-end">{{item.qty}}</p>
            </ion-col>
          </ion-row>

        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
